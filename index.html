<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Password Generator</h1>
            <div class="result"><input type="text" class="res-text"></input><span class="copy">COPY</span></div>
            <div class="input-box">
                <input type="range" min="5" max="25" id="range">
                <div class="range-res">14</div>
            </div>
            <div class="input-box">
                <input type="checkbox" id="number">
                <label for="number">Number</label>
            </div>
            <div class="input-box">
                <input type="checkbox" id="special-char">
                <label for="special-char">Special Character</label>
            </div>
            <button class="generate">Generate</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
